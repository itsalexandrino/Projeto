  <div class="d-flex justify-content-center">
    <button class="btn btn-outline-success w-25" (click)='cadastrar()'>Cadastrar</button>
  </div>


  <div class="row mt-5">
    <div class="col-md-12">
      <h4 class="text-center mb-5 mt-5">Lista de Produtos</h4>
    </div>
  </div>



  <div class="row d-flex justify-content-center mt-2">
    <div class="col-md-10">
      <table class="table table-hover ">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Preço</th>
            <th scope="col">material</th>
            <th scope="col">Cor</th>
            <th scope="col">quantidade</th>
            <th scope="col">Disponibilidade</th>
            <th scope="col" class="d-flex justify-content-end">Modificações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let item of listProduto'>
            <th scope="row">{{item.id}}</th>
            <td>{{item.nome}}</td>
            <td>{{item.preco}}</td>
            <td>{{item.material}}</td>
            <td>{{item.cor}}</td>
            <td>{{item.quantidade}}</td>
            <td>{{item.disponibilidade}}</td>

            <td class="d-flex justify-content-end">
              <a class="btn btn-outline-info mr-3" [routerLink]="['/editar-produto',item.id]">Editar</a>
              <a class="btn btn-outline-danger" [routerLink]="['/delete-produto',item.id]">Apagar</a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>

  </div>
</div>
