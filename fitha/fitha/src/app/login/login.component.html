<div class="login-dark d-flex justify-content-center ">
    <div class="formulario">
        <div class="row d-flex justify-content-center ">
            <div class="col-sm-2 d-flex justify-content-center mb-4 ">
                <img src="https://i.imgur.com/pxnOp5C.jpg" class="rounded-circle d-flex justify-content-center logo"
                    alt="">
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email" [(ngModel)]="userLogin.email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Senha"
                [(ngModel)]='userLogin.senha'>
        </div>
        <div class="form-group d-flex justify-content-center">
            <button class="btn neon " type="submit" (click)='entrar()'>Login</button>
        </div>
        <div class="d-flex justify-content-center">
            <a class= "btn cadastro text-center" routerLink="/cadastro">Cadastre-se</a>
        </div>
       
    </div>
