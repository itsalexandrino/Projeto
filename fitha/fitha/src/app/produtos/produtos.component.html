<div class="container-fluid ">
    <div class="row">
        <div class="col-md-2 p-0 " >

            <!--filtro categoria-->
            <div class="container p-0 margin-categoria">
                <h6 class="title d-flex justify-content-center ">Categorias </h6>
                <hr>
            </div>
            <div>
                <div *ngFor='let item of listCategoria'>

                    <button class="btpFiltro btn-categoria mt-1" (click)="findProdutoCategoria(item.categoriaNome)">
                        {{item.categoriaNome}}</button>
                </div>
                <li class="filtro ">
                    <div class="checkbox ">
                        <button class="btpFiltro btn-categoria" (click)='findAllProduto()'>Remover
                            filtro</button>
                    </div>
                </li>
            </div>
            <!--filtro cor-->

            <h6 class="title text-center">Cor</h6>
            <hr>

            <div class="filter-content">
                <div class="card-body">
                    <label class="btn btn-danger ">
                        <input class="" type="hidden" name="myradio" value="">
                        <span class="form-check-label">Vermelho</span>
                    </label>

                    <div>
                        <label class="btn btn-success ">
                            <input class="" type="hidden" name="myradio" value="">
                            <span class="form-check-label">Verde</span>
                        </label>

                    </div>
                    <div>
                        <label class="btn btn-primary ml-1">
                            <input class="" type="hidden" name="myradio" value="">
                            <span class="form-check-label">Azul</span>
                        </label>

                    </div>
                </div>

            </div>


            <!--filtro faixa de preço-->



            <h6 class="title text-center">Faixa de preço </h6>
            <hr>

            <div class="filter-content">
                <div class="card-body">
                    <div class="form-row">
                        <div class="d-flex form-group col-md-6 text-center">
                            <input type="number" class="form-control" id="inputEmail4" placeholder="R$:Min">
                        </div>
                        <div class="d-flex form-group col-md-6 text-right">
                            <input type="number" class="form-control" placeholder="R$:Max">
                        </div>
                    </div>
                </div>
            </div>


        </div>
        
        <div class="col-md-9  justify-content-center p-0 mt-5">

            <div class="container d-flex mb-5 justify-content-center">

                <input type="text" name="nome" id="serchBar" class="form-control mb-3 borda"
                    placeholder="Procurar produto" [(ngModel)]="nomeProduto">
                <button class="btn search-button lupa-btn " (click)='findByNomeProduto()'>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" class="lupa-btn "
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M11.5 7a4.499 4.499 0 11-8.998 0A4.499 4.499 0 0111.5 7zm-.82 4.74a6 6 0 111.06-1.06l3.04 3.04a.75.75 0 11-1.06 1.06l-3.04-3.04z">
                        </path>
                    </svg>
                </button>
            </div>



            <div class="row d-flex justify-content-center ml-5">

                <div class="col-md-3 mb-5" *ngFor="let item of listProduto">
                    <div class=" border card-tam bg-card mr-2 mb-1  ">
                        <div class="card teste">
                            <img src="{{item.produtoImagem}}" class="card-img-top mb-" alt="..." id="ca rdproduto" width="250" height="270">
                        </div>

                        <div class="card-body mb-0 ">
                            <h5 class="card-title ">{{item.nome}}</h5>
                            <p class="cor-preco font-preco m-0">R$:{{item.preco}}</p>
                            <p class="mt-0 p-0 mb-1">em até 12x sem juros</p>
                            <button class="btn neon botao-config "
                                [routerLink]="['/produto-detalhe',item.id]">Detalhes</button>
                        </div>
                    </div>

                </div>
            </div>

            <ul class="pagination d-flex justify-content-center align-items-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Próxima</a>
                </li>
            </ul>
            <!--fim grupo de cards fileira 1-->
        </div>
    </div>

</div>
