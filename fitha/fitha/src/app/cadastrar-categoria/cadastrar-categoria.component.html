<div class="container-fluid p-0">

  <h1 class="text-center">Cadastrar Categoria</h1>
  <div class="d-flex justify-content-center mb-0">
    <img src="../../assets/fotos-FITHA/foto cadastro categoria banner.svg" alt="" width="400" height="400">
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-3">
      <div class="form-group">
        <div class="d-flex justify-content-center">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
            <path fill-rule="evenodd"
              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
          </svg>
          <label class="text-monospace ml-2" for="texto">Nome do categoria:</label>
        </div>

        <input class="form-control" id="texto" rows="3" placeholder="Digite aqui a nova categoria"
          [(ngModel)]='categoria.categoriaNome'>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-outline-success w-25" (click)='cadastrar()'>Cadastrar</button>
      </div>

    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-5">
      <hr>
      <table class="table table-hover ">
        <thead>
          <tr>
            <th scope="col">IDCategoria</th>
            <th scope="col">categoria</th>
            <th scope="col" class="d-flex justify-content-end">Modificações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let item of listCategoria'>
            <th scope="row">{{item.id}}</th>
            <td>{{item.categoriaNome}}</td>


            <td class="d-flex justify-content-end">
              <a class="btn btn-outline-info mr-3" [routerLink]="['/editar-categoria',item.id]">Editar</a>
              <a class="btn btn-outline-danger" [routerLink]="['/deletar-categoria',item.id]">Apagar</a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

</div>
